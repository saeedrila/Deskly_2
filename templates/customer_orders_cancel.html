{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Order Cancel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700"> 
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/aos.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'modernize/css/styles.min.css' %}" />
</head>
<body>
    <div class="site-wrap">
        {% include 'header.html' %}
        <div class="site-section">
            <div class="container">
    <!--  Body Wrapper -->
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    {% include 'snippets/customer_account_sidebar.html' %}
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">
    <!--  Header Start -->
    <!--  Header End -->
    <div class="container-fluid">
        <!--  Row 1 -->
        <div class="row">
        <div class="col-lg-12 d-flex align-items-strech">
            <div class="card w-100">
            <div class="card-body">
                <div class="d-sm-flex d-block align-items-center justify-content-between mb-9">
                </div>
                    <div class="card-body">
                      <h1 class="card-title fw-semibold mb-4">Cancel Order: Order ID: {{order.id}}</h1>
                      <div class="card">
                        <div class="card-body">
                          <form method="POST">
                              {% csrf_token %}
                              <div class="mb-3">
                                <div class="row mb-3">
                                  <label class="col-sm-2 col-form-label" for="basic-default-name">Order Id</label>
                                  <div class="col-sm-10">
                                    <fieldset disabled>
                                    <input type="text" class="form-control" id="basic-default-name"  value="{{order.id}}"/>
                                    <fieldset>
                                  </div>
                                </div>
                              </div>
                              <div class="mb-3">
                                <div class="row mb-3">
                                  <label class="col-sm-2 col-form-label" for="basic-default-name">Payment method</label>
                                  <div class="col-sm-10">
                                    <fieldset disabled>
                                    <input type="text" class="form-control" id="basic-default-name"  value="{{order.payment}}"/>
                                    <fieldset>
                                  </div>
                                </div>
                              </div>
                              <div class="mb-3">
                                <div class="row mb-3">
                                  <label class="col-sm-2 col-form-label" for="basic-default-name">Time stamp</label>
                                  <div class="col-sm-10">
                                    <fieldset disabled>
                                    <input type="text" class="form-control" id="basic-default-name"  value="{{order.date}}"/>
                                    <fieldset>
                                  </div>
                                </div>
                              </div>
                              <div class="mb-3">
                                <div class="row mb-3">
                                  <label class="col-sm-2 col-form-label" for="basic-default-name">Product</label>
                                  <div class="col-sm-10">
                                    <fieldset disabled>
                                    <input type="text" class="form-control" id="basic-default-name"  value="{{order.product.name}}"/>
                                    <fieldset>
                                  </div>
                                </div>
                              </div>
                              <div class="mb-3">
                                <div class="row mb-3">
                                  <label class="col-sm-2 col-form-label" for="basic-default-name">Quantity</label>
                                  <div class="col-sm-10">
                                    <fieldset disabled>
                                    <input type="text" class="form-control" id="basic-default-name"  value="{{order.quantity}}"/>
                                    <fieldset>
                                  </div>
                                </div>
                              </div>
                              <div class="mb-3">
                                <div class="row mb-3">
                                  <label class="col-sm-2 col-form-label" for="basic-default-name">Address</label>
                                  <div class="col-sm-10">
                                    <fieldset disabled>
                                    <input type="text" class="form-control" id="basic-default-name"  value="{{order.address.line_1}}"/>
                                    <fieldset>
                                  </div>
                                </div>
                              </div>
           
                    
                                <div class="mb-3 form-check">
                                  <input type="checkbox" class="form-check-input" id="exampleCheck1" value="true" {% if order.admin_action %}checked{% endif %} name="admin_action">
                                  <label class="form-check-label" for="exampleCheck1">I confirm that I want to cancel the order</label>
                                </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                        </div>
                      </div>
                    </div>
            </div>
            </div>
        </div>
        
        </div>
    </div>
        <div class="py-6 px-6 text-center">
        {%include 'snippets/admin_footer_copywrite.html'%}
        </div>
    </div>
    </div>
    </div>
    {%include 'snippets/admin_scripts.html'%}


    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/aos.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
