<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<div class="col-6 mx-auto">
    <form method="POST">
        {% csrf_token %}
        <div>
            <label for="item_name">Item Name</label>
            <input class="form-control" type="name" name="name" id="item_name">
        </div>
        <div>
            <label for="amount">Amount</label>
            <input class="form-control" type="amount" name="amount" id="amount">
        </div>
        <div>
            <button type="submit" id="rzp-button1">Pay with Razorpay</button>
        </div>
    </form>

    {% if payment %}
    <form action="{% url 'success'%}" method="POST">
        {% csrf_token %}
        <script
            src="https://checkout.razorpay.com/v1/checkout.js"
            data-key="rzp_test_WGlv594z1DLEPO" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
            data-amount="{{payment.amount}}" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
            data-currency="INR"// You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
            data-order_id="{{payment.id}}"// Replace with the order_id generated by you in the backend.
            data-buttontext="Proceed to payment gateway"
            data-name="Deskly"
            data-description="Deskly payment description"
            data-image="https://example.com/your_logo.jpg"
            data-prefill.name="Deskly"
            data-prefill.email="contact@deskly.com"
            data-theme.color="#F37254"
        ></script>
        <input type="hidden" custom="Hidden Element" name="hidden"/>
    </form>
    {% endif %}

</div>
