<style type="text/css">
	@media (min-width: 768px) {
	  html {
	    font-size: 16px;
	  }
	}

	.search-bar{
		max-width: 500px;
		width: 100%;
	}
	form{
		width: 100%;
	}
</style>

<!-- Header -->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">
  </h5>

  <nav class="my-2 my-md-0 mr-md-3">
	{% if request.user.is_authenticated %}
		<a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
		{% comment %} <a class="p-2 text-dark" href="{% url 'account' %}">Account</a> {% endcomment %}
		<a class="p-2 text-dark" href="{% url 'logout' %}">Logout</a>
	{% else %}
		<a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
		<a class="p-2 text-dark" href="{% url 'customer_login' %}">Login</a>
		<a class="p-2 text-dark" href="{% url 'customer_registration' %}">Register</a>
	{% endif %}	
  </nav>
</div>

<!-- End Header -->

<script type="text/javascript">
	document.getElementById("id_q").value = "{{query}}"
</script>
