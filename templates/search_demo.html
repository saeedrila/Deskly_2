<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search suggession demo</title>
    <script src="https://unpkg.com/@trevoreyre/autocomplete-js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/@trevoreyre/autocomplete-js/dist/style.css"/>
</head>
<body>
    <div class="container">
        <div class="col-md-6 mx-auto">
            <div id="autocomplete" class="autocomplete">
                <input class="autocomplete-input" />
                <ul class="autocomplete-result-list"></ul>
            </div>
        </div>
    </div>
    <script>
        const autocomplete = new Autocomplete('#autocomplete', {
            search: input => {
              console.log(input);
              const url = `/get-names/?search=${input}`;
              return new Promise(resolve => {
                fetch(url)
                  .then(response => response.json())
                  .then(data => {
                    console.log('data', data);
                    resolve(data);
                  });
              });
            },
            renderResult: (result, props) => {
              console.log(props);
              let group = '';
              if (result && result.index % 3 === 0) {
                group = '<li class="group">Group</li>';
              }
              const name = result && result.name ? result.name : '';
          
              return `
                ${group}
                <li ${props} onclick="selectItem('${name}')">
                  <div class="wiki-title">
                    ${name}
                  </div>
                </li>`;
            }  
        });

        const selectItem = (value) => {
            const inputField = document.querySelector('.autocomplete-input');
            inputField.value = value;
            autocomplete.clearResults(); // Clear the results after selecting an item
        };
    </script>
</body>

</html>
