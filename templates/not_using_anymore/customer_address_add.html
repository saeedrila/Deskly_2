{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Customer Account</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700"> 
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/aos.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
  <div class="site-wrap">
    {% include 'header.html' %}
      <div class="site-section custom-border-bottom" data-aos="fade">
        <div class="container">
          <div class="row">
            <div class="col-lg-3">
              <div class="sidebar">
                {% include 'snippets/customer_account_sidebar.html' %}
              </div>
            </div>
            <div class="col-lg-9">
              <div class="row">
                <form method="POST">
                  {% csrf_token %}
                  <div class="mb-9">
                    <div class="row mb-3">
                      <label class="col-sm-2 col-form-label" for="basic-default-name">Name:</label>
                      <div  class="col-sm-10">
                        <input type="text" class="form-control" id="basic-default-name" name="name" />
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label class="col-sm-2 col-form-label" for="basic-default-name">Email:</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="basic-default-name" name="email" />
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label class="col-sm-2 col-form-label" for="basic-default-name">Line-1:</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="basic-default-name" name="line_1" />
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>


    <footer class="site-footer custom-border-top">
        {% include 'footer.html' %}
    </footer>
  </div>
  <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'js/jquery-ui.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
  <script src="{% static 'js/aos.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
