<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label for="{{ product_form.name.id_for_label }}" class="form-label">Name:</label>
        <div class="form-control">
            {{ product_form.name }}
        </div>
    </div>
                   
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Product Description</label>
      <input type="Text" class="form-control" id="exampleInputEmail1" value="{{product.name}}" name="description">
  </div>
  <div class="mb-3">
    <label for="id_brand" class="form-label">Brand</label>
    <select class="form-control" id="id_brand" name="brand">
        {% for brand in brands %}
            <option value="{{ brand.id }}" {% if brand.id == product.brand_id_id %}selected{% endif %}>{{ brand.name }}</option>
        {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label for="category" class="form-label">Category</label>
    <select class="form-control" id="category" name="category_id">
        <option value="">Select a category</option>
        {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
        {% endfor %}
    </select>
</div>
<div class="mb-3">
    <label for="subcategory" class="form-label">Subcategory</label>
    <select class="form-control" id="subcategory" name="sub_category_id" disabled>
        <option value="">Select a subcategory</option>
    </select>
</div>                    
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">MRP</label>
    <input type="Text" class="form-control" id="exampleInputEmail1" value="{{product.mrp}}" name="mrp">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Stock</label>
      <input type="Text" class="form-control" id="exampleInputEmail1" value="{{product.stock}}" name="stock">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Sell Count</label>
        <input type="Text" class="form-control" id="exampleInputEmail1" value="{{product.sell_count}}" name="sell_count">
        </div>

        <div class="mb-3">
          <label for="productImage" class="form-label">Product Image</label>
          <input type="file" id="productImage" name="image" multiple="multiple">
        </div>
        
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" value="true" {% if product.availability %}checked{% endif %} name="availability">
        <label class="form-check-label" for="exampleCheck1">Is Active</label>
      </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
