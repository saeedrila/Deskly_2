<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Customer Login</title>
        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"rel="stylesheet"/>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"rel="stylesheet"/>
        <!-- MDB -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.css"rel="stylesheet"/>
    </head> 
    <body>
        <section class="w-100 p-4 d-flex justify-content-center pb-4r" >
            <div class="col-12 col-md-8 col-lg-6 col-xl-4 justify-content-center">
                <!-- Pills navs -->

                <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
                        aria-controls="pills-login" aria-selected="true">Login to Deskly</a>
                    </li>
                </ul>
                <!-- Pills navs -->
            
                <!-- Pills content -->
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="text-center mb-3">
                                <p>Sign in with:</p>
                                <!-- <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-facebook-f"></i>
                                </button> -->
                        
                                <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-google"></i>
                                </button>
                        
                                <!-- <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-twitter"></i>
                                </button>
                        
                                <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-github"></i>
                                </button> -->
                            </div>
                    
                            <p class="text-center">or:</p>
                    
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email" id="loginEmail" class="form-control" name="email" />
                                <label class="form-label" for="loginEmail">Email</label>
                            </div>
                    
                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <input type="password" id="loginPassword" class="form-control" name="password" />
                                <label class="form-label" for="loginPassword">Password</label>
                            </div>
                    
                            <!-- 2 column grid layout -->
                            <div class="row mb-4">
                                <div class="col-md-6 d-flex justify-content-center">
                                    <!-- Checkbox -->
                                    <!-- <div class="form-check mb-3 mb-md-0">
                                        <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                                        <label class="form-check-label" for="loginCheck"> Remember me </label>
                                    </div> -->
                                </div>
                        
                                <div class="col-md-6 d-flex justify-content-center">
                                    <!-- Simple link -->
                                    <a href="#!">Forgot password?</a>
                                </div>
                            </div>
                    
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
                    
                            <!-- Register buttons -->
                            <!-- <div class="text-center">
                                <p>Not a member? <a href="#!">Register</a></p>
                            </div> -->
                        </form>
                    </div>
                </div>
            </div>
        </section>
